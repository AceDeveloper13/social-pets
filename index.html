<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/buttons.css">
    <link rel="stylesheet" href="./src/styles/globalStyles.css">
    <script src="./src/scripts/index.js" defer></script>
    <title>Social Pet</title>
</head>
<body>
    <main class="container">
        <h1>Social Pet</h1>
        <h2><span class="blue1">Love</span> and <span class="blue1">Affection</span> through Knowledge</h2>
        <p class="gray1 subText">All the information to improve your pet's life in one place</p>
        <div class="divPetsImgs">
            <img src="./src/img/Dorje2.jpg" alt="White Dog" class="imgsPet">
            <img src="./src/img/Ty.jpg" alt="" class="imgsPet">
            <img src="./src/img/Brahma2.jpg" alt="" class="imgsPet">
        </div>
        <div class="divLoginRegister">
            <button class="confirm__button firstLoginButton">Login</button>
            <button class="redirect-edit__button registerButton">Register</button>
        </div>
    </main>

    <div class="loginModal genericModal hidden">
        <form>

            <h2 class="titleLogin">Login</h2>

            <div class="divLogin">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Enter your username here">

                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter your password here">

                <button type="submit" class="confirm__button">Login</button>
            </div>

            <div class="divRegister">
                <strong>Don't have an account yet?</strong>
                <p>By clicking the button below, you can quickly register</p>

                <button type="button" class="redirect-edit__button registerButton">Register</button>
                <p id="orText">Or</p>
                <button type="button" class="returnHome redirect-edit__button">Return Home</button>
            </div>

            
        </form>
    </div>

    <div class="registerModal genericModal hidden">
        <form>
            <label for="user">User</label>
            <input type="text" name="user" id="user" placeholder="Enter your username here">

            <label for="email">Email</label>
            <input type="email" name="email" id="emal" placeholder="Enter your email here">

            <label for="profilePictureLink">Profile Picture Link</label>
            <input type="url" name="profilePictureLink" id="profilePictureLink" placeholder="Insert link here">

            <label for="passwordRegister">Password</label>
            <input type="password" name="password" id="passwordRegister" placeholder="Enter your password here">

            <button class="confirm__button">Register</button>

            <button type="button" class="returnLogin redirect-edit__button">Return</button>
        </form>
    </div>
</body>
</html>
